<div class="question text-center my-4">
  <h3 class="text-xl font-bold">{{sanitizeQuestion(question().question)}}</h3>
</div>

@for (choice of this.question().answers; track $index) {
  <button 
    mat-stroked-button
    class="block w-full p-3 mb-3  text-left rounded-md"
    (click)="answer(choice)"
    [ngClass]="isSelected(choice) ? 'bg-blue-100' : 'bg-white'"
  >
    {{sanitizeQuestion(choice)}}
  </button>
}
